# HERO/Feature Section CTA
feature_section_cta_heading: "CampEd"
feature_section_cta_subheading: >-
  At CampED, we offer a wide variety of fun, engaging, and inclusive activities that enrich the lives of our participants. 
  Led by Avivah, our Art Director, and Judy, our Music Therapist, each activity—whether it's expressive arts or outdoor adventures—is 
  thoughtfully designed to match the abilities and interests of each individual. Our goal is to inspire personal growth, build self-confidence, 
  and create meaningful connections, all while making sure every camper has a truly memorable experience. Join us for a summer of fun, learning, and community!
feature_section_cta_feature1_title: "Adventure Awaits at CampEd!"
feature_section_cta_feature1_description: ""
feature_section_cta_feature2_title: "Discover the exciting opportunities awaiting at CampED! View our camp activities below to explore a variety of fun, inclusive programs designed to inspire and engage participants of all abilities."
feature_section_cta_feature2_description: ""
feature_section_cta_btn: "Contact Us To Enroll"
feature_section_cta_btn_link_key: contact_url
feature_section_cta_img: /assets/img/camped_real.avif
feature_section_cta_img_alt: ""

# CAMPED ACTIVITIES
info_card_container_width: "sm"
info_card_grid_col_num: 3
info_card_md_grid_col_num: 2
info_card_title: "CampED Activities"
info_card_subtitle: ""
info_cards:
  # Card 2
  - info_card_img: "/assets/img/wildlifecenter.avif"
    info_card_title: "Wildlife Learning Center"
    info_card_date_time: ""
    info_card_paragraph: >-
      Our Wildlife Learning Center Trip gives CampED participants the chance to connect with nature and wildlife through close-up encounters with a variety of animals. 
      This unique experience fosters a love for the natural world while providing fun, hands-on learning in a safe, supportive environment.
    info_card_btn_txt: null
    link_key: "mental_health_url"
  # Card 4
  - info_card_img: "/assets/img/computers_real.avif"
    info_card_title: "Computer Class"
    info_card_date_time: ""
    info_card_paragraph: >-
      In Computer Class, CampED participants dive into the world of technology, learning essential skills like coding, digital art, and online safety. 
      Taught authentically from a neurodivergent team of teachers! This hands-on experience helps campers build confidence and creativity while mastering 
      important tools for the digital age.
    info_card_btn_txt: null
    link_key: "mental_health_url"
  # Card 6
  - info_card_img: "/assets/img/improv_real.avif"
    info_card_title: "Improv Class"
    info_card_date_time: ""
    info_card_paragraph: >-
      Taught by the renowned students of Aretha Sills, our Improv Class ignites creativity and confidence as campers explore self-expression through engaging, 
      spontaneous theater games. With a focus on collaboration and quick thinking, participants enhance communication skills, boost self-esteem, and revel in 
      the joy of making each other laugh in a positive, supportive environment.
    info_card_btn_txt: null
    link_key: ""
  # Card 7
  - info_card_img: "/assets/img/camped-art.avif"
    info_card_title: "Art Class"
    info_card_date_time: ""
    info_card_paragraph: >-
      In our Art Class, Art Director and CampED Co-Director Avivah Asner crafts a curriculum that empowers campers to unleash their creativity through diverse, hands-on projects.
      By exploring mediums like painting, drawing, and sculpting, participants are guided by skilled instructors to express themselves artistically, build confidence, and 
      discover their unique talents in a fun and supportive environment.
    info_card_btn_txt: null
    link_key: "enrichments_url"
  # Card 1
  - info_card_img: "/assets/img/camped-discovery.avif"
    info_card_title: "Discovery Cube"
    info_card_date_time: ""
    info_card_paragraph: >-
      Our Discovery Cube Trip offers CampED participants an exciting, hands-on exploration of science, technology, and the environment through interactive exhibits. 
      This engaging adventure sparks curiosity, fosters teamwork, and creates lasting memories as campers discover new passions in a fun and educational setting.
    info_card_btn_txt: null
    link_key: "mental_health_url"
    # Card 3
  - info_card_img: "/assets/img/camped-beach.avif"
    info_card_title: "Beach Days"
    info_card_date_time: ""
    info_card_paragraph: >-
      Our Beach Days at CampED offer campers a fun and exciting day by the ocean, filled with beach games, swimming, boogie boards and sandcastle building. 
      These outings provide a perfect mix of adventure and relaxation, promoting social connections and outdoor fun in a beautiful, natural setting.
    info_card_btn_txt: null
    link_key: "mental_health_url"
  # Card 5
  - info_card_img: "/assets/img/camped-friendship.avif"
    info_card_title: "Friendship Builders"
    info_card_date_time: ""
    info_card_paragraph: >-
      Friendship Builders is an original program developed by TEAFC, specially designed for the camp environment to address the unique social needs of individuals 
      with both visible and invisible disabilities. Our program emphasizes the development of essential social skills, fosters empathy, and celebrates the diverse 
      strengths of each participant.
    info_card_btn_txt: null
    link_key: "about_us_url"
  # Card 8
  - info_card_img: "/assets/img/camped-music.avif"
    info_card_title: "Music Class"
    info_card_date_time: ""
    info_card_paragraph: >-
      Music Therapist and co-director of campED, Judy Langdon, leads our campED Music Class, inspiring campers to explore rhythm, melody, and self-expression through singing, 
      playing instruments, and engaging in creative musical activities. Guided by our skilled music therapists, participants not only develop their musical abilities but also 
      build confidence, foster collaboration, and experience the joy of making music in a fun and inclusive environment.
    info_card_btn_txt: null
    link_key: "mental_health_url"
  # Card 9
  - info_card_img: "/assets/img/camped-dance.avif"
    info_card_title: "Dance Class Partnered with Straight-Up Abilities"
    info_card_date_time: ""
    info_card_paragraph: >-
      Led by Ms. Robin, our Dance Class gets campers moving and expressing themselves through fun, energetic dance routines and creative movement activities. 
      Participants enhance their coordination, build confidence, and experience the joy of self-expression in a supportive and dynamic environment.
    info_card_btn_txt: null
    link_key: "mental_health_url"

# FAQ
accordion_grid_col_num: 2
accordion_mobile_grid_col_num: 1
accordion_heading: "FREQUENTLY ASKED QUESTIONS"
accordion_subheading: >-
accordions:
  - accordion_title: "What ages does Camp Ed support?"
    accordion_subtitle: ""
    accordion_paragraph: >-
      Camp Ed supports ages 10 - 30.
    accordion_cta: null

  - accordion_title: "What is camp Ed?"
    accordion_subtitle: ""
    accordion_paragraph: >-
      Camp Ed is an inclusive expressive arts based camp that offers enriching activities designed for neurodiverse children, teens, and young adults.
    accordion_cta: null

  - accordion_title: "What types of activities will be offered?"
    accordion_subtitle: ""
    accordion_paragraph: >-
      We offer a full day of activities including art,music,improv, voice over class , dance
      Crafts and beach and other exciting field trips!
    accordion_cta: null

  - accordion_title: "What does camped cost and do you have scholarships?"
    accordion_subtitle: ""
    accordion_paragraph: |
      CampED runs 10am - 3pm, 5 days per week, at a cost of $900 per week. We accept self determination funding as well as private funding and are 
      classified under all Regional Centers as Social recreational programs.
    accordion_cta: null

