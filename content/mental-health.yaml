layout: "layouts/base.liquid"
title: Mental Health Services for Neurodivergent Individuals | The Ed Asner Family Center
description: >-
  Access mental health services at The Ed Asner Family Center, including individual therapy, 
  family therapy, support groups, and workshops. Our services are tailored for neurodivergent 
  individuals, including those with autism.

# HERO
hero_heading: "MENTAL HEALTH"
hero_subheading: >-
  The Ed Asner Family Center Mental Health Department offers various approaches to therapy. Neurodivergent and neurotypical individuals are offered sessions in a safe and quiet 
  space whether in person or online to explore life with a professional clinician. Our clinicians are experienced to assess the clients needs and offer professional help when 
  challenges arise.
hero_img: /assets/img/mental-health-hero_real.avif
# hero_display_btn is a boolean
hero_display_btn: false
hero_swap_col: false
hero_img_round_large_screens: "left"
hero_under_header: true

# OUR SERVICES SECTION
info_card_grid_col_num: 3
info_card_md_grid_col_num: 2
info_card_title: "OUR SERVICES"
info_card_subtitle: >-
  Individuals, families, and couples often face daily challenges in maintaining healthy relationships, particularly with a neurodivergent family member. We offer in-person and 
  telehealth sessions where clinicians help clients explore these issues and discover productive ways to get back on track and encourage positive change.
info_cards:
  # Card 1
  - info_card_img: "/assets/img/family-therapy_real.avif"
    info_card_title: "Family therapy"
    # info_card_date_time: "Date & Time"
    info_card_paragraph: >-
      This program supports all family members, including grandparents and caregivers, in expressing feelings and improving communication. Families learn to understand 
      neurodivergence and tackle challenges in home, school, and community settings. Clinicians collaborate with families to define goals, teach essential skills, and 
      promote healthier relationships and a higher quality of life.
    info_card_btn_txt: "Contact Us"
    link_key: "contact_url"

  # Card 2
  - info_card_img: "/assets/img/individual-therapy_real.avif"
    info_card_title: "Individual Therapy"
    # info_card_date_time: "Date & Time"
    info_card_paragraph: >-
      We provide one on one therapy for everyone, including neurodivergent individuals, neurotypicals, and those in the LGBTQIA+ community. Clients learn to express feelings, 
      improve communication, and solve problems. Therapists help define clear goals and teach skills to foster healthier living and better relationships at home, school, 
      and in the community.
    info_card_btn_txt: "Contact Us"
    link_key: "contact_url"

  # Card 3
  - info_card_img: "/assets/img/caregiver-therapy_real.avif"
    info_card_title: "Caregiver Therapy"
    # info_card_date_time: "Date & Time"
    info_card_paragraph: >-
      Focus is placed on supporting the caregivers, who often feel overwhelmed or isolated, especially when caring for a neurodivergent child or adult. This includes 
      step-parents, grandparents, and extended family members facing intense behaviors and emotional challenges. Through one-on-one counseling, caregivers receive the 
      support they need, reducing anxiety and depression while promoting understanding and self-care.
    info_card_btn_txt: "Contact Us"
    link_key: "contact_url"

  # Card 4
  - info_card_img: "/assets/img/mental-health.avif"
    info_card_title: "Sibling Art Therapy"
    # info_card_date_time: "Date & Time"
    info_card_paragraph: >-
      We offer a unique program for siblings of neurodivergent children/teens, combining therapeutic support with creative expression. Led by a therapist and an art teacher, 
      sessions address siblings' feelings of being overlooked and their struggles with guilt or anger. Participants engage in games and activities, providing a safe space 
      to express their emotions through art.
    info_card_btn_txt: "Contact Us"
    link_key: "contact_url"

  # Card 5
  - info_card_img: "/assets/img/relationship-coaching_cropped_real.avif"
    info_card_title: "Relationship Coaching"
    # info_card_date_time: "Date & Time"
    info_card_paragraph: >-
      This service supports neurodivergent and neurotypical individuals aged 18+ in dating or relationships. A coach helps clients set goals, clarify their ideal relationship, 
      reflect on experiences, and overcome personal blocks. Coaches do not dictate choices, find dates, or impose their views.  We foster personal growth and self-discovery in
      relationships.
    info_card_btn_txt: "Contact Us"
    link_key: "contact_url"

  # Card 6
  - info_card_img: "/assets/img/life-coaching_real.avif"
    info_card_title: "Life Coaching"
    # info_card_date_time: "Date & Time"
    info_card_paragraph: >-
      Life coaching helps individuals to achieve personal goals and learn what their barriers are. Through tailored sessions, coaches help clients clarify their goals,
      develop action plans, and enhance self-awareness. This supportive partnership fosters growth, resilience, and motivation, guiding clients to create fulfilling lives
      and navigate challenges with confidence, ultimately leading to greater happiness and success.
    info_card_btn_txt: "Contact Us"
    link_key: "contact_url"

