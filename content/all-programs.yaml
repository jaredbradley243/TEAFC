layout: "layouts/base.liquid"
title: Programs for Neurodivergent Individuals | The Ed Asner Family Center
description: >-
  Explore the diverse programs offered by The Ed Asner Family Center, designed to 
  support and enrich the lives of neurodivergent individuals, including those with autism. 
  Our programs include day camps, expressive arts, enrichment activities, academy, 
  and mental health services.

# PROGRAMS
program_cards_heading: "FULL-TIME PROGRAMS"
program_cards_subheading: "Our comprehensive programs are designed for immersive, long-term growth, running 5 days a week over 8-12 weeks. Participants engage in multiple classes each day, fostering continuous learning, skill development, and community connection."
program_cards:
  # Card 1
  - program_card_img: "/assets/img/funko.avif"
    program_card_title: "The Academy"
    program_card_paragraph: "The Academy is an arts and media-focused program for special needs adults aged 18 and over with low support requirements."
    program_card_hidden_text: >-
      It provides a dynamic space for participants to explore diverse art forms, fostering their creativity and allowing them to learn about media production, 
      including filmmaking, scriptwriting, podcasting, and film editing.
    program_card_detail_header1: "Age Group"
    program_card_detail1: "18+"
    program_card_detail_header2: "Time of Year"
    program_card_detail2: "Spring/Fall"
    program_card_detail_header3: "Duration"
    program_card_detail3: "10 Weeks"
    program_card_btn_txt: "Learn More"
    program_card_btn_link_key: "academy_url"
  # Card 2
  - program_card_img: "/assets/img/volunteer.avif"
    program_card_title: "CampED"
    program_card_paragraph: "At CampED, we offer a wide variety of fun, engaging, and inclusive activities that enrich the lives of our participants."
    program_card_hidden_text: >-
      Led by Avivah, our Art Director, and Judy, our Music Therapist, each activity is thoughtfully designed to match the abilities and interests of each individual.
      Our goal is to inspire personal growth, build self-confidence, and create meaningful connections, all while making sure every camper has a truly memorable experience.
      Join us for a summer of fun, learning, and community!
    program_card_detail_header1: "Age Group"
    program_card_detail1: "10+"
    program_card_detail_header2: "Time of Year"
    program_card_detail2: "Summer"
    program_card_detail_header3: "Duration"
    program_card_detail3: "4 Weeks"
    program_card_btn_txt: "Learn More"
    program_card_btn_link_key: "camped_url"

# ENRICHMENTS
info_card_grid_col_num: 3
info_card_md_grid_col_num: 2
info_card_title: "ENRICHMENT CLASSES"
info_card_subtitle: >-
  At TEAFC we offer a diverse range of expressive arts enrichments, including fine art, improv, movement classes, robotics, computer skills, music, acting, and yoga. 
  Our expressive arts program is designed to help individuals develop new skills, explore their creativity, and express themselves in new and exciting ways.
