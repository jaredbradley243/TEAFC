layout: "layouts/base.liquid"
title: Programs for Neurodivergent Individuals | The Ed Asner Family Center
description: >-
  Explore the diverse programs offered by The Ed Asner Family Center, designed to 
  support and enrich the lives of neurodivergent individuals, including those with autism. 
  Our programs include day camps, expressive arts, enrichment activities, academy, 
  and mental health services.

# PROGRAMS
program_cards_heading: "FULL-TIME PROGRAMS"
program_cards_subheading: "Our comprehensive programs are designed for immersive, long-term growth, running 5 days a week over 8-12 weeks. Participants engage in multiple classes each day, fostering continuous learning, skill development, and community connection."
