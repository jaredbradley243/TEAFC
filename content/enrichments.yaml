info_card_subtitle: >-
  At TEAFC we offer a diverse range of expressive arts enrichments, including fine art, improv, movement classes, robotics, computer skills, music, acting, and yoga. 
  Our expressive arts program is designed to help individuals develop new skills, explore their creativity, and express themselves in new and exciting ways.
