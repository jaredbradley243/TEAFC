# PAGE META
layout: "layouts/base.liquid"
title: The Ed Asner Family Center | Supporting Neurodivergent People
description: >-
  Welcome to The Ed Asner Family Center, a nonprofit organization dedicated to enriching the 
  lives of neurodivergent individuals, including those with autism. Explore our diverse programs, 
  including day camps, expressive arts, enrichment activities, academy, and mental health services. 
  Join us in creating a supportive and inclusive community.

# HERO
hero_heading: "We help neurodivergent individuals thrive"
hero_subheading: "The Ed Asner Family Center was created by our family for your family"
hero_btn: "Learn More"
hero_img: /assets/img/index.avif
# display_button is a boolean
hero_display_btn: true
# options: left, right, both, ""
hero_img_round_large_screens: "left"
hero_under_header: true

# PROGRAMS
# options: lg, md, sm
info_card_container_width: "lg"
info_card_grid_col_num: 4
info_card_md_grid_col_num: 2
info_card_title: "TEAFC PROGRAM OVERVIEW"
info_card_subtitle: >-
  The Ed Asner Family Center offers a wide range of programs, including camp, job training, mental health counseling, and enrichment activities 
  designed to foster creativity, and community engagement.
info_cards:
  # Card 1
  - info_card_img: "/assets/img/funko.avif"
    info_card_title: "Academy"
    info_card_date_time: "Spring & Fall"
    info_card_paragraph: >-
      The Academy is a full-day arts and media program for special needs adults 18+ with low support needs. 
      Participants explore creative outlets like painting, photography, writing, and media production while 
      gaining valuable job skills through our work program.
    info_card_btn_txt: "Learn More"
    link_key: "academy_url"

  # Card 2
  - info_card_img: "/assets/img/camped_real.avif"
    info_card_title: "CampED"
    info_card_date_time: "Summer"
    info_card_paragraph: >-
      Join CampEd, our inclusive summer camp at The Ed Asner Family Center, where fun and creativity come together! 
      Through expressive arts, games, and engaging activities, campers can explore their interests, build friendships, 
      and enjoy a memorable summer experience.
    info_card_btn_txt: "Learn More"
    link_key: "camped_url"

  # Card 3
  - info_card_img: "/assets/img/enrichments_real.avif"
    info_card_title: "Enrichments"
    info_card_date_time: "Year-round"
    info_card_paragraph: >-
      Explore our exciting Enrichment programs at The Ed Asner Family Center, where participants of all abilities can dive into creative and hands-on activities. 
      From expressive <b>Dance</b> and imaginative <b>Art</b> classes to innovative <b>Robotics</b> and interactive <b>Cooking</b> sessions, our programs offer 
      something for everyone to learn, grow, and have fun!
    info_card_btn_txt: "Learn More"
    link_key: "enrichments_url"

  # Card 4
  - info_card_img: "/assets/img/mental-health_real.avif"
    info_card_title: "Mental Health"
    info_card_date_time: "Year-round"
    info_card_paragraph: >-
      The Ed Asner Family Center provides therapy for both neurodivergent and neurotypical individuals through licensed clinicians, including LMFTs and LCSWs. 
      Services include individual therapy, family therapy, support groups, and workshops.
    info_card_btn_txt: "Learn More"
    link_key: "mental_health_url"

